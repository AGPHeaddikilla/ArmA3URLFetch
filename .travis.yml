matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      compiler: g++
      language: cpp
      sudo: required
      dist: trusty
      before_install:
      - sudo dpkg --add-architecture i386
      - sudo apt-get update
      - sudo apt-get install -y -f build-essential software-properties-common g++-multilib gcc-multilib libc6-dev libc6-dev:i386 libssl-dev libssl-dev:i386
      before_script:
      - make curl
      script:
      - make testLinux32
      - make linux64
      - make testLinux32
      - make testLinux64